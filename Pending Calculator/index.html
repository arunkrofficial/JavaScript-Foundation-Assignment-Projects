<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS linking -->
	<link rel="stylesheet" href="./style/style.css">

	<title>Calculator | Pankaj</title>
</head>
<body>
	<main>
		<header>
			<h1>calculator</h1>
		</header>
		<div class="calc">
			<div class="output-field">
				<span id="output-field-para-1"></span>
				<!-- <span id="output-field-para-2">ok</span>
				<span id="output-field-para-3">ok</span> -->
			</div>
			<div class="input-field">
				<div class="num" id="num-7">
					<p>7</p>
				</div>
				<div class="num" id="num-8">
					<p>8</p>
				</div>
				<div class="num" id="num-9">
					<p>9</p>
				</div>
				<div class="num btn" id="btn-del">
					<p>del</p>
				</div>
				<div class="num" id="num-4">
					<p>4</p>
				</div>
				<div class="num" id="num-5">
					<p>5</p>
				</div>
				<div class="num" id="num-6">
					<p>6</p>
				</div>
				<div class="num sign" id="plus">
					<p>+</p>
				</div>
				<div class="num" id="num-1">
					<p>1</p>
				</div>
				<div class="num" id="num-2">
					<p>2</p>
				</div>
				<div class="num" id="num-3">
					<p>3</p>
				</div>
				<div class="num sign" id="minus">
					<p>-</p>
				</div>
				<div class="num sign" id="point">
					<p>.</p>
				</div>
				<div class="num" id="num-0">
					<p>0</p>
				</div>
				<div class="num sign" id="divide">
					<p>/</p>
				</div>
				<div class="num sign" id="multiply">
					<p>x</p>
				</div>
				<div class="num btn" id="btn-reset">
					<p>reset</p>
				</div>
				<div class="num btn" id="btn-equal">
					<p>=</p>
				</div>
			</div>
		</div>
	</main>
	<script src="./script/script.js"></script>
</body>
</html>
